<div class="flex-container" fxLayout="column" fxLayoutAlign="center center">
  <md-card fxLayout="column" fxLayoutAlign="start center">
    <md-list class="app-list">
      <md-list-item *ngFor="let message of messages">
        <div fxLayout="row" fxLayoutAlign="start center" id="message_area">
          <h3 md-line>{{message.sender}}</h3>
          <p md-line>{{message.text}}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-card>
</div>
